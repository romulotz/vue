<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vue Js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app"> 
    <h2>{{count}}</h2>
    <button v-on:click="count++">Aumentar</button>
    <button v-on:click="count-=1">Diminuir</button>
  </div>
  <script>
    const { createApp } = Vue;

    const app = createApp({
      data() {
        return {
          count: "0"
        };
      }
    });

    app.mount('#app');
  </script>
</body>
</html>
