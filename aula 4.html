<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vue Js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="ad">
    <ul>
      <li v-for="(value,key,index) in player">{{key}} - {{value}}  </li>
    </ul>
  </div>
  <script>
    const { createApp, watchEffect } = Vue;

    const app = createApp({
      data() {
        return {  
          player:{
            nome: 'Romulo',            
            aprendendo: true,
            html: "[x] basico",
            javascript: "[x] basico",
            css: "[x] basico",
            boostrap: "[x] basico",
            react: "[x] basico",
            threejs: "[x] basico"
          }
                };
      },
    });

    app.mount('#ad');
  </script>
</body>
</html>
